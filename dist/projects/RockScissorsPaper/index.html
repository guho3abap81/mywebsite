<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <header>
      <img src="images/rps2.png" alt="">
      <h1>ROCK - <span class="orange">SCISSORS</span> - PAPER</h1>

    </header>
<hr>
<div class="overlay active">
  <div class="gameBox">
    <img src="images/rps2.png" alt="">
    <label for="finalNumber"></label>
      <input type="number" id="finalGoal" >
      <span class="message">Enter number as a final goal</span>
      <button type="button" class="start" >PLAY</button>

  </div>
</div>
    <section id="result">
      <h3>First one to <span class="endGame"> </span> is the winner!<h3>

      <div class="scoreboard">
        <h2 class="player">USER</h2><div class="score">
            <span id="userScore">0</span>:<span id="computerScore">0</span>
          </div>
          <h2 class="player">COMPUTER</h2>
      </div>
    </section>

<section id="game">
      <div class="game-result">
        <p>Make A Choice To See The Outcome!</p>
      </div>
          <div class="counter">
          <span>2</span>
          </div>

      <div class="gameboard">
           <div class="user action">
            <img src="images/hand-rock.png" alt="">
           </div>
           <div class="computer action">
            <img src="images/hand-rock.png" alt="">
           </div>
      </div>
</section>

  <section id="picker">
      <div class="choices">
          <div class="choice" data-choice="R">
              <img src="images/rock.jpg" alt="">
          </div>
          <div  class="choice" data-choice="S">
              <img src="images/scissors.jpg" alt="">
          </div>
          <div  class="choice" data-choice="P">
              <img src="images/paper.jpg" alt="">
          </div>
      </div>

      <span >MAKE YOUR CHOICE</span>
    </section>

  <script type="text/javascript" src="main.js">

  </script>
  </body>
</html>
