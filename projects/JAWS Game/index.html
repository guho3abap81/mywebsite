<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name ="viewport" content="width=device-width, initial-scale = 1.0" >
    <title>JAWS GAME</title>
    <link rel="stylesheet" href="jaws.css">
  </head>
  <body>
    <header class="header">
      <div class="scoreboard">

          <div class="timeboard">
             <span>time</span>
             <span  class="timer">20</span>
         </div>
      </div>

      <h1></h1>
       <div class="scoreboard">
            <div class="hits">
               <span>hits</span>
               <span class="score">0</span>
            </div>

       </div>
    </header>

    <div class="overlay">
        <div class="popup">
          <h4>GAME OVER</h4>
        <button onclick="startGame()" class="button">PLAY AGAIN</button>
        </div>
    </div>
<div class="container">

  <div class="barrel"></div>
<div class="barrels"></div>
 <div class="boat"></div>
<button  class="start button" >START GAME</button>

    <section class="game">

        <div class="wave wave1">
          <div class="shark"></div>
          </div>

       <div class="wave wave2">
           <div class="shark"></div>
        </div>


        <div class="wave wave3">
            <div class="shark"></div>
       </div>


    </section>
</div>
  <script type="text/javascript" src="jaws.js">

  </script>
  </body>
</html>
